<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-container">
    <div class="header">
        <div class="player-selection">
            <h3>Choose Your Symbol</h3>
            <div class="player-buttons">
                <button class="player-btn active" id="choose-x">X</button>
                <button class="player-btn" id="choose-o">O</button>
            </div>
        </div>

        <div class="difficulty-selection">
            <h3>Choose Difficulty</h3>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" id="difficulty-easy">Easy</button>
                <button class="difficulty-btn active" id="difficulty-normal">Normal</button>
                <button class="difficulty-btn" id="difficulty-hard">Hard</button>
            </div>
        </div>

        <div class="game-info">
            <div class="turn-indicator" id="turn-indicator">Your turn (X)</div>
            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">X</div>
                    <div class="score-value" id="score-x">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">O</div>
                    <div class="score-value" id="score-o">0</div>
                </div>
            </div>
            <button class="reset-btn" id="reset-btn">Reset Game</button>
        </div>
    </div>

    <div class="parent" id="game-board">
        <div class="cell" id="cell-0"></div>
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
